<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>テストの得点と偏差値の関係</title>
    <meta name="description"  content="テストの得点と偏差値の関係をJavaScriptで視覚的に理解する。" />
    <meta name="keywords"  content="テスト,点数,偏差値,偏差値の計算,平均点,正規分布,得点,グラフ,チャート,JavaScript" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="css/lib/jquery-ui.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <script src="js/lib/custom.modernizr.js"></script>

  </head>
  <body>
    <div class="page-header">
      <h1>
        テストの得点と偏差値の関係
        <small>視覚的に理解する</small>
      </h1>
    </div>

    <div class="parameters">
      <div class="row">
        <div class="small-5 columns text-right">
          平均点 μ :
          <input type="text" id="amount-average" class="parameters__amount" readonly>
        </div>
        <div class="small-7 columns">
          <div id="slider-average" class="parameters__slider"></div>
        </div>
      </div>
      <div class="row">
        <div class="small-5 columns text-right">
          標準偏差 σ :
          <input type="text" id="amount-deviation" class="parameters__amount" readonly>
        </div>
        <div class="small-7 columns">
          <div id="slider-deviation" class="parameters__slider"></div>
        </div>
      </div>
    </div>

    <div>
      <div id="graph-container"></div>
    </div>

    <div class="panel radius">
      <h5>知識</h5>
      <ul>
        <li>偏差値30 = -2σ</li>
        <li>偏差値40 = -σ</li>
        <li>偏差値50 = 平均点</li>
        <li>偏差値60 = σ</li>
        <li>偏差値70 = 2σ</li>
        <li>-σ から σ の範囲に、約68%の人数が含まれる。</li>
        <li>-2σ から 2σ の範囲に、約95%の人数が含まれる。</li>
      </ul>
    </div>

    <hr>

    <h3>参考情報</h3>

    <div class="panel radius">
      <h5>偏差値を算出する式</h5>
      <p>偏差値 ＝ ( 得点 － 平均点 ) ÷ 標準偏差 × 10 ＋ 50</p>
    </div>

    <div class="panel radius">
      <h5>正規分布曲線の式</h5>
      <img src="img/normal_distribution_curve.png"/>
      <img src="img/normal_distribution_curve2.png"/>
      <div class="variablesDescription">μ：平均、σ：標準偏差</div>
    </div>

    <div class="row footer">
      <div class="small-12 columns text-right">
        <i class="fa fa-copyright"></i> 2015 <a href="http://yukisov.github.io/" target="_blank">Yuki.S</a> | <a href="https://github.com/yukisov/deviation-simulation" target="_blank"><i class="fa fa-github-alt"></i> GitHub</a>
      </div>
    </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/lib/jquery-ui.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="http://code.highcharts.com/highcharts-more.js"></script>
  <script src="http://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.js"></script>
  <script src="js/app.js"></script>

  </body>
</html>
